<html xmnls:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/main.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body style="font-family: Montserrat, sans-serif">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
        	<img height="90" th:src="@{/images/task_logo.png}">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a th:href="@{../}" class="nav-item nav-link">Home</a>
                <a href="/dashboard" class="nav-item nav-link">Dashboard</a>
            </div>
        </div>
    </div>
	</nav>
	
	<div align="center" data-aos="fade-down" data-aos-duration="2000" class="container text-center">
		
		<br><br>
		
		<!-- begin Register -->
		<div class="container"> 
		<h1>Register</h1>
		<h6 class="mb-3">Register an account now! Already have an account? <a href="/login">Login here!</a></h6>
		<form action="#" th:action="@{/register/registerLoad}" th:object="${userModel}" th:method="post">
			<div class="row justify-content-center">
				<div class="col-md-4 mb-2 form-outline">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" th:errorclass="border-danger" th:field="*{firstName}" id="firstName">
					<div class="fs-8 text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid Username</div>
				</div>
				<div class="col-md-4 mb-2 form-outline">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" th:errorclass="border-danger" th:field="*{lastName}" id="lastName">
					<div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-8 mb-2 form-outline">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" th:errorclass="border-danger" th:field="*{credentials.username}" id="username">
					<div class="text-danger" th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}">Error</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-8 mb-2 form-outline">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" th:errorclass="border-danger" th:field="*{credentials.password}" id="password">
					<div class="text-danger" th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}">Invalid</div>
				</div>
			</div>
			<br><br>
			<div class="row justify-content-center">
				<div class="col-md-2 col-center form-outline">
					<input type="submit" class="btn btn-success" value="Create Account"></input>				
				</div>		
			</div>
		</form>
	</div>
	       <!-- End Register -->
	
	</div>
	
	<br>
	
	 <footer class="bg-light text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"role="button"><i class="bi bi-twitter"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-google"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-linkedin"></i></a>
        </section>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="#">TaskManagement.com</a>
      </div>
    </footer>
    
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>


</html>
