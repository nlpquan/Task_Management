<html xmnls:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="./css/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body style="font-family: Montserrat, sans-serif">

<!-- Begin Nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
        	<img height="90" th:src="@{/images/task_logo.png}">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a th:href="@{../}" class="nav-item nav-link">Home</a>
                <a href="/dashboard" class="nav-item nav-link">Dashboard</a>
            </div>
        </div>
    </div>
	</nav>
	<!-- End Nav -->
	<br><br>
	<!-- Begin Login -->
	<div align="center" data-aos="fade-down" data-aos-duration="2000" class="container text-center">
	<div class="container"> 
		<h1>Login</h1>
		<h6>Sign in here, or <a href="/register">create an account</a></h6>
		
		<form action="#" th:action="@{login}" th:object="${userModel}" method="post">
			<div class="form-outline  mb-5 col-lg-4 col-center">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" th:field="*{credentials.username}" id="username" name="username">
					<div class="text-danger" th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}" >Error</div>
			</div>
			
			<div class="form-outline mb-5 col-lg-4 col-center">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" th:field="*{credentials.password}" id="password" name="password">
				<div class="text-danger" th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}">Invalid</div>
			</div>
		
			  <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign In"></input>
			  		  
		</form>
		</div>
	</div>
	<!-- End Login -->
	
	<br>
	<!-- Begin Footer -->
	 <footer class="bg-light text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"role="button"><i class="bi bi-twitter"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-google"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"><i class="bi bi-linkedin"></i></a>
        </section>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="#">TaskManagement.com</a>
      </div>
    </footer>
    <!-- End Footer -->
    
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>


</html>
